buildscript {

    Properties props = new Properties()
    file("../gradle.properties").withInputStream { props.load(it) }
    props.each { key, val ->
        ext.set(key, val)
    }

    Properties buildScriptProps = new Properties()
    file("../gradle.properties").withInputStream { buildScriptProps.load(it) }
    buildScriptProps.each { key, val ->
        ext.set(key, val)
    }

    repositories {
        mavenCentral()
        jcenter()
    }

    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "com.vanniktech:gradle-maven-publish-plugin:$maven_publish_plugin_version"
    }
}

plugins {
    id "org.jetbrains.intellij" version "0.4.16"
    id "org.jetbrains.kotlin.jvm" version "1.3.61"
}

repositories {
    maven {
        url "https://www.jetbrains.com/intellij-repository/snapshots"
    }
    jcenter()
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"
    implementation "com.ahmedmourad.mirror:mirror-compiler-plugin"
}

intellij {
    version "2019.3.3"
    pluginName = "Mirror Intellij IDEA Plugin"
    plugins = ["org.jetbrains.kotlin:1.3.61-release-IJ2019.3-1"]
}

patchPluginXml {
    version = project.version
}
